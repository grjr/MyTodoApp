<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css} " />-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} " />
</head>

<body>
<div class="container">
    <h2>Add New Todo</h2>
    <form action="#" th:action="@{/save}" th:object="${todoItem}" method="POST">
        <input type="text" th:field="*{name}" id="name" placeholder="Name">
        <input type="text" th:field="*{description}" id="description" placeholder="Description">
        <input type="checkbox" th:field="*{completed}" id="completed" />

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "></script>
</body>
</html>
